<!DOCTYPE html>
<html lang="en">
    <head>
         <meta name="viewport" 
         content="width=device-width, initial-scale=1.0">
         <style>

        .bookpage{
            width: 400px;
            height: 500px;
            color: rgb(241, 232, 232);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-image: url(/static/images/bookcover.jpg);
            background-size: cover;
        }
            

        .insight{
            color: darkslategrey;

        }

        
        .hrstyle{
            width:100px;

        }
        .author{
        
            display: inline;
            position: relative;
            color: rgb(131, 96, 131);
            top:190px;
            
            font-family:Georgia;
            font-size: medium;
        }
        .booktitle{
            font-family: 'Courier New', Courier, monospace;
            font-size: larger;
            text-align: center;
            position: relative;
            top: 30px;
        
        }
        .id {
            width:400px;
            position: relative;
            top:180px;
            
        }
        .pub{
            font-size: medium;
            position: relative;
            top:90px;
            left:330px;
        }
        .ed{
            color: rgba(255, 251, 0, 0.752);
            font-size: medium;
            font-family: Verdana;
            position:relative;
            top:85px;

        }
        .subtitle{
            font-family:Tahoma;
            font-size: large;
            position: relative;
            top:20px;
        }
        .mypic{
            position: relative;
            top: 270px;
            left: 300px;
            width: 90px;
            height: 70px;
            background-size: cover;
        }
        </style>
        <title>Book Cover Page</title>
    </head>
    <body>
        <div class="bookpage">
            <div class="insight">
                SEC INSIGHT
            </div>
            <div class="hrstyle">
                <hr style="color: white;">
            </div>
            <div class="booktitle">
                <h1>As You Like It</h1></div>
            <div class="subtitle">
                Pastoral Comedy 
            </div>
            <div class="mypic">
                <img src="/static/images/bookimage.jpeg" width="120" height="100" alt="">
            </div>
            <div class="id">
                <hr style="color: dimgray;">
            </div>
            <div class="author">
               <p><b>Shakespeare</b></p>
            </div>
            <div class="pub">
                
            </div>
            <div class="ed">
                <b>FIRST EDITION</b>
            </div>
        </div>
    </body>
</html>
